<!Doctype html>
<html>
    <head>
        <title> Slide Navbar</title>
        <link rel="stylesheet" type="text/css" href="Slidestyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
        
    </head>
    <body>

        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">إنشاء حساب</label>
                    <input type="text" name="txt" placeholder="اسم المستخدم" required="" >
                    <input type="email" name="email" placeholder="الإيميل" required="">
                    <input type="password" name="pswd" placeholder="كلمة السر" required="">
                    <button>إنشاء حساب</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">تسجيل الدخول</label>
                    <input type="email" name="email" placeholder="الإيميل" required="">
                    <input type="password" name="pswd" placeholder="كلمة السر" required="">
                    <button>تسجيل دخول</button>
                </form>
            </div>

        </div>
    </body>
</html>
